<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/Formulario.css">
      <link rel="stylesheet" href="/css/sidebar.css">
      <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
<div class="container">
    <h2>Editar Producto</h2>
    <form th:action="@{/producto/actualizar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{idProducto}" />
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="text" id="precio" th:field="*{precio}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="detalle" class="form-label">Detalle:</label>
        <textarea id="detalle" th:field="*{detalle}" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
      </div>
      <div class="mb-3">
  <label for="color" class="form-label">Color:</label>
  <select id="color" th:field="*{color}" class="form-select">
    <option value="" disabled th:selected="*{color} == null">Seleccione un color</option>
    <option value="Negro" th:selected="*{color} == 'Negro'">Negro</option>
    <option value="Blanco" th:selected="*{color} == 'Blanco'">Blanco</option>
    <option value="Azul" th:selected="*{color} == 'Azul'">Azul</option>
    <option value="Rojo" th:selected="*{color} == 'Rojo'">Rojo</option>
    <option value="Rosado" th:selected="*{color} == 'Rosado'">Rosado</option>
  </select>
</div>

<div class="mb-3">
  <label for="tamaño" class="form-label">Talla:</label>
  <select id="tamaño" th:field="*{tamaño}" class="form-select">
    <option value="" disabled th:selected="*{tamaño} == null">Seleccione una talla</option>
    <option value="S" th:selected="*{tamaño} == 'S'">S</option>
    <option value="M" th:selected="*{tamaño} == 'M'">M</option>
    <option value="L" th:selected="*{tamaño} == 'L'">L</option>
    <option value="XL" th:selected="*{tamaño} == 'XL'">XL</option>
  </select>
</div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a th:href="@{/listaproductos}" class="btn btn-secondary">Cancelar</a>

      <hr>
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
