<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Listas.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Clientes</h2>
         <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Registrar nuevo cliente</a>

    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Roles</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.documento}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td>
                        <span th:each="rol : ${cliente.roles}" 
                              th:text="${rol.nombre}" 
                              class="badge bg-info me-1"></span>
                    </td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Â¿Deseas eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<a th:href="@{/clientes/exportar}">
    <button class="btn btn-success">Exportar a Excel</button>
</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
