<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Fondo.css">
    <link rel="stylesheet" href="/css/Listas.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="main-content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestión de Ventas</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-success">
                    <tr>
                        <th>ID Venta</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total (S/)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${listaVentas}">
                        <td th:text="${venta.id}">1</td>
                        <td th:text="${venta.nombreCliente != null ? venta.nombreCliente : '---'}">Cliente</td>
                        <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}">01/07/2025</td>
                        <td th:text="'S/ ' + ${venta.totalVenta}">S/ 0.00</td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/ventas/detalle/{id}(id=${venta.id})}">
                                <i class="bi bi-eye"></i> Ver Detalle
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
