<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Zephyra</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-overlay d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 420px;">
        <h3 class="text-center mb-4">Acceso al Sistema</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>

            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-info mt-3 text-center">
                Has cerrado sesión correctamente.
            </div>
        </form>
    </div>
</body>
</html>
