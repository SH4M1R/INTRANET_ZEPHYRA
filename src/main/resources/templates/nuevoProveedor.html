<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Formulario.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
    <div class="container mt-5">
        <h2>Nuevo Proveedor</h2>
        <div class="card shadow">
            <div class="card-header bg-success text-white"></div>
            <div class="card-body">
                <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                    <input type="hidden" th:field="*{idProveedor}" />
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contacto:</label>
                        <input type="text" th:field="*{contacto}" class="form-control" placeholder="Ingrese el contacto" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese la dirección" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
