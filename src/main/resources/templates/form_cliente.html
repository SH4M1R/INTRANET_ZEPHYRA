<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
    <div class="container mt-5">
        <h2>Registrar nuevo cliente</h2>
        <form th:action="@{/clientes/registrar}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="documento" class="form-label">Documento:</label>
                <input type="text" class="form-control" name="documento" required title="Ingrese el documento del cliente" placeholder="Documento">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required title="Ingrese el nombre del cliente" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" name="correo" title="Ingrese el correo electrónico del cliente" placeholder="Correo electrónico">
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
