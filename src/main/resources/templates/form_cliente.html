<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
    <div class="container mt-4">
        <h2 class="fw-bold text-success mb-4">Registrar nuevo cliente</h2>
        <form th:action="@{/clientes/registrar}" method="post" class="shadow-sm p-4 rounded bg-white">
            <div class="mb-3">
                <label for="documento" class="form-label">Documento:</label>
                <input type="text" class="form-control" name="documento" required placeholder="DNI o RUC">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" name="nombre" required placeholder="Nombre del cliente">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico:</label>
                <input type="email" class="form-control" name="correo" placeholder="Correo del cliente">
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save2"></i> Registrar
                </button>
                <a th:href="@{/clientes}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
