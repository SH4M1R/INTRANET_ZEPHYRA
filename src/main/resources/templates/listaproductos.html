<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Listas.css">
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand text-white" th:href="@{/inicio}">ZEPHYRA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/listaproductos}">Administrar Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="*">Administrar Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="*">Panel de Control</a>
        </li>
        <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/logout}">Cerrar sesión</a>
      </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container">
   <h2>Lista de productos</h2>
   <a th:href="@{/nuevoProducto}" class="btn btn-primary" role="button">Agregar Producto</a>
   <br><br>
   <table class="table table-striped table-hover">
       <thead>
    <tr class="table-primary">
        <th>Nro</th>               
        <th>Nombre</th>
        <th>Precio</th>
        <th>Detalle</th>
        <th>Stock</th>
        <th>Fecha</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Opciones</th>
    </tr>
</thead>
<tbody> 
  <tr th:each="productos : ${listaproductos}">
    <td th:text="${productos.idProducto}"></td>
    <td th:text="${productos.nombre}"></td>
    <td th:text="${productos.precio}"></td>
    <td th:text="${productos.detalle}"></td>
    <td th:text="${productos.stock}"></td>
    <td th:text="${productos.fechaCreacion}"></td>
    <td th:text="${productos.color}"></td>
    <td th:text="${productos.tamaño}"></td>
    <td>
      <a th:href="@{/producto/editar/{idProducto}(idProducto=${productos.idProducto})}" class="btn btn-warning">Editar</a>
      <a th:href="@{/producto/eliminar/{idProducto}(idProducto=${productos.idProducto})}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
</tbody>
  </table>
  <br>   
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
