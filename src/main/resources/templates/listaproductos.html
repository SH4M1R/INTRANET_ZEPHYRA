<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/Listas.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
  <div th:replace="fragmentos/navbar :: navbar"></div>
  <div class="main-content">
    <div class="container">
<h2 class="mb-4">Lista de productos</h2>
<div class="d-flex justify-content-between align-items-center mb-3">
  <a th:href="@{/nuevoProducto}" class="btn btn-primary">
    <i class="bi bi-plus-circle"></i> Crear Producto
  </a>
  <a href="/productos/exportar" class="btn btn-success">
    <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
  </a>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle shadow-sm">
    <thead class="table-success text-center">
      <tr>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Detalle</th>
        <th>Stock</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="productos : ${listaproductos}">
        <td th:text="${productos.idProducto}"></td>
        <td th:text="${productos.nombre}"></td>
        <td th:text="${productos.precio}"></td>
        <td th:text="${productos.detalle}"></td>
        <td th:text="${productos.stock}"></td>
        <td th:text="${productos.color}"></td>
        <td th:text="${productos.tamaÃ±o}"></td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/producto/editar/{idProducto}(idProducto=${productos.idProducto})}"
               class="btn btn-sm btn-warning d-flex align-items-center gap-1">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a th:href="@{/producto/eliminar/{idProducto}(idProducto=${productos.idProducto})}"
               class="btn btn-sm btn-danger d-flex align-items-center gap-1">
              <i class="bi bi-trash3"></i> Eliminar
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>
</html>
