<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ZEPHYRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Fondo.css">

<body>
    <div th:replace="fragmentos/navbar :: navbar"></div>
    <div class="main-content">
        <div class="container py-5">
            <h1 class="mb-4 fw-bold text-center">Bienvenido a ZEPHYRA</h1>
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow h-100 border-0">
                        <div class="card-body text-center">
                            <p id="usuarios-count" class="display-6 fw-bold my-2" th:text="${totalUsuarios}">0</p>
                            <a th:href="@{/usuarios}" class="btn btn-outline-primary mt-2">Ver usuarios</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow h-100 border-0">
                        <div class="card-body text-center"> 
                            <p id="proveedores-count" class="display-6 fw-bold my-2" th:text="${totalProveedores}">0</p>
                            <a th:href="@{/GestionProveedores}" class="btn btn-outline-success mt-2">Ver proveedores</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow h-100 border-0">
                        <div class="card-body text-center">  
                            <p id="productos-count" class="display-6 fw-bold my-2" th:text="${totalProductos}">0</p>
                            <a th:href="@{/listaproductos}" class="btn btn-outline-warning mt-2">Ver productos</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow h-100 border-0">
                        <div class="card-body text-center">
                            <p id="ventas-count" class="display-6 fw-bold my-2" th:text="${totalVentas}">0</p>
                            <a th:href="@{/GestionVentas}" class="btn btn-outline-danger mt-2">Ver ventas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="card shadow border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Ventas por mes (Barras y LÃ­nea)</h5>
                        <canvas id="chart-ventas-combinada" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

</body>
</html>
