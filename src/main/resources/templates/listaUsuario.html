<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Listas.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Crear nuevo usuario</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Roles</th>
                    <th>Habilitado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" 
                              th:text="${rol.nombre}" 
                              class="badge bg-secondary me-1"></span>
                    </td>
                    <td>
                        <span th:text="${usuario.enabled} ? 'Sí' : 'No'" 
                              th:classappend="${usuario.enabled} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
                    </td>
                    <td>
    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i>Editar</a>
    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
       onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')"><i class="bi bi-trash3"></i>Eliminar</a>
</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
