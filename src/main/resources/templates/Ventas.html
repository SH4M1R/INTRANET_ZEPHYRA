<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proceso de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/ventas.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
    <div class="ProcesoVenta">
        <div class="bg-white shadow-lg rounded-4 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-semibold mb-0">🧾 Proceso de Venta</h2>
                <div class="bg-secondary-subtle text-dark p-3 rounded text-center">
                    <small class="d-block fw-bold">Nº de Venta</small>
                    <span class="fs-4" th:text="${numeroVenta}">0001</span>
                </div>
            </div>

            <form th:action="@{/registrar}" method="post">
                <!-- Hidden inputs para cliente y pago -->
                <input type="hidden" name="nombreCliente" id="inputNombreCliente">
                <input type="hidden" name="dniCliente" id="inputDniCliente">
                <input type="hidden" name="correoCliente" id="inputCorreoCliente">
                <input type="hidden" name="totalVenta" id="inputTotalVenta">
                <input type="hidden" name="metodoPago" id="inputMetodoPago">
                <input type="hidden" name="montoPagado" id="inputMontoPagado">
                <input type="hidden" name="vuelto" id="inputVuelto">
                <input type="hidden" name="codigoOperacion" id="inputCodigoOperacion">
                <input type="hidden" name="numeroTarjeta" id="inputNumeroTarjeta">

                <div class="row g-4">
                    <div class="col-md-7">
                        <!-- Cliente -->
                        <div class="border p-3 rounded bg-light-subtle mb-4">
                            <h2 class="mb-3">👤 Datos del Cliente</h2>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="nombreCliente" class="form-label">Nombre</label>
                                    <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre completo">
                                </div>
                                <div class="col-md-4">
                                    <label for="dniCliente" class="form-label">DNI</label>
                                    <input type="text" id="dniCliente" class="form-control" maxlength="8">
                                </div>
                                <div class="col-md-4">
                                    <label for="correoCliente" class="form-label">Correo</label>
                                    <input type="email" id="correoCliente" class="form-control" placeholder="ejemplo@correo.com">
                                </div>
                            </div>
                        </div>

                        <!-- Buscador de productos -->
                        <div class="d-flex mb-3">
                            <input type="text" id="buscador" class="form-control me-2" placeholder="🔍 Buscar producto...">
                            <button type="button" id="btnCerrarTabla" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>

                        <div id="tablaBusquedaContainer" class="mb-3" style="display: none;">
                            <table class="table table-hover table-bordered align-middle">
                                <thead class="table-secondary sticky-top">
                                    <tr>
                                        <th>Producto</th>
                                        <th>Color</th>
                                        <th>Talla</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Agregar</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaBusquedaProductos"></tbody>
                            </table>
                        </div>

                        <!-- Detalle venta -->
                        <div>
                            <table class="table table-striped table-bordered align-middle" id="tablaProductos">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio (S/)</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="detalleVentaBody"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">Total:</td>
                                        <td colspan="2" id="total" class="text-success fw-bold fs-4">S/ 0.00</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- Pago -->
                    <div class="col-md-5">
                        <div class="border rounded bg-light-subtle p-3">
                            <h2 class="mb-3">💳 Pago</h2>

                            <div class="mb-3">
                                <label for="metodoPago" class="form-label">Método de pago</label>
                                <select id="metodoPago" class="form-select">
                                    <option disabled selected>Seleccione...</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="yape">Yape</option>
                                    <option value="izipay">Izipay</option>
                                </select>
                            </div>
                            <div id="contenedorMetodoPago" class="mb-3">
                                <div class="mb-3" id="pagoEfectivo" style="display: none;">
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <label class="form-label">Monto recibido</label>
                                            <input type="number" id="montoPagado" class="form-control" min="0">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Vuelto</label>
                                            <div id="vueltoTexto" class="form-control bg-white fw-bold text-success">S/ 0.00</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3" id="pagoYape" style="display: none;">
                                    <label class="form-label">Escanee con Yape</label>
                                    <div class="text-center">
                                        <img src="/img/qrYape.jpg" alt="QR Yape" class="img-fluid" style="max-width: 200px;">
                                    </div>
                                </div>

                                <div class="mb-3" id="pagoIzipay" style="display: none;">
                                    <label class="form-label">Datos Izipay</label>
                                    <input type="text" class="form-control mb-2 izipay-input" id="codigoOperacion" placeholder="Código operación">
                                    <input type="text" class="form-control izipay-input" id="numeroTarjeta" placeholder="N° de tarjeta">
                                </div>
                            </div>

                            <div class="row row-cols-2 g-2 mt-3">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-1"></i> Aceptar
                                    </button>
                                </div>
                                <div class="col d-grid">
                                    <button type="button" class="btn btn-secondary" onclick="imprimirVoucher()">
                                        <i class="bi bi-printer me-1"></i> Imprimir
                                    </button>
                                </div>
                                <div class="col d-grid">
                                    <button type="button" class="btn btn-outline-danger" onclick="eliminarTodo()">
                                        <i class="bi bi-trash3 me-1"></i> Limpiar
                                    </button>
                                </div>
                                <div class="col d-grid">
                                    <button type="button" class="btn btn-outline-dark" onclick="window.location.href='/inicio'">
                                        <i class="bi bi-x-octagon me-1"></i> Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/ventas.js"></script>
</body>
</html>
