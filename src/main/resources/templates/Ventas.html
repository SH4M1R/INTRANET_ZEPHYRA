<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ventas.css">
    <link rel="stylesheet" href="/css/sidebar.css">  
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>
<div class="main-content">
<div class="container">
    <h2>Registrar Venta</h2>

    <div class="mb-3">
        <label for="productoSelect" class="form-label">Buscar producto:</label>
        <select id="productoSelect" class="form-select" onchange="agregarProductoSeleccionado()">
            <option value="" disabled selected>Seleccione un producto...</option>
            <th:block th:each="producto : ${productos}">
                <option 
                    th:value="${producto.idProducto}" 
                    th:data-nombre="${producto.nombre}" 
                    th:data-precio="${producto.precio}"
                    th:data-stock="${producto.stock}">
                    [[${producto.nombre}]] - S/ [[${producto.precio}]] (Stock: [[${producto.stock}]])
                </option>
            </th:block>
        </select>
    </div>

    <form action="#" th:action="@{/registrar}" th:object="${detalles}" method="post">
        <table class="table" id="tablaProductos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio (S/)</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="detalleVentaBody">
                <!-- Filas se agregan dinámicamente -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end">Total:</td>
                    <td colspan="2" id="total">S/ 0.00</td>
                </tr>
            </tfoot>
        </table>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </div>
    </form>
</div>

<script th:src="@{/js/ventas.js}"></script>
</body>
</html>
