<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/ventas.css">
    <link rel="stylesheet" href="/css/sidebar.css">  
    <link rel="stylesheet" href="/css/Fondo.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="main-content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>REALIZAR VENTA</h2>
            <div>
                <label class="fw-bold">Nº de Venta:</label>
                <span th:text="${numeroVenta}">0001</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente (opcional):</label>
            <input type="text" id="nombreCliente" name="nombreCliente" class="form-control">
        </div>

        <div class="mb-3">
            <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">
            <div id="resultado-busqueda" class="mt-2"></div>
        </div>

        <div class="table-responsive mb-3" id="tablaBusquedaContainer" style="display: none;">
            <button type="button" id="btnCerrarTabla" class="btn btn-sm btn-danger float-end mb-2">X</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Color</th>
                        <th>Talla</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaBusquedaProductos"></tbody>
            </table>
        </div>

        <form th:action="@{/registrar}" method="post">
            <input type="hidden" name="nombreCliente" id="inputNombreCliente">
            <input type="hidden" name="totalVenta" id="inputTotalVenta">

            <table class="table" id="tablaProductos">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio (S/)</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Opción</th>
                    </tr>
                </thead>
                <tbody id="detalleVentaBody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end">TOTAL:</td>
                        <td colspan="2" id="total">S/ 0.00</td>
                    </tr>
                </tfoot>
            </table>

            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago:</label>
                <select id="metodoPago" class="form-select">
                    <option value="" selected disabled>Seleccione un método...</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="yape">Yape</option>
                    <option value="izipay">Izipay</option>
                </select>
            </div>

            <div class="mb-3" id="pagoEfectivo" style="display: none;">
                <div class="card p-3">
                    <label for="montoPagado" class="form-label">Monto recibido (S/):</label>
                    <input type="number" id="montoPagado" class="form-control" min="0" step="0.1" />
                    <div class="mt-3">
                        <strong>Vuelto:</strong>
                        <div id="vueltoTexto" class="fw-bold">S/ 0.00</div>
                    </div>
                </div>
            </div>

            <div class="mb-3" id="pagoYape" style="display: none;">
                <div class="card p-3 text-center">
                    <label class="form-label">Escanea el QR con Yape:</label><br>
                    <img src="/img/qrYape.jpg" alt="QR Yape" style="width: 200px; height: 200px;">
                </div>
            </div>

            <div class="mb-3" id="pagoIzipay" style="display: none;">
                <div class="card p-3">
                    <label class="form-label">Ingrese datos de Izipay:</label>
                    <input type="text" class="form-control mb-2" placeholder="Código de operación">
                    <input type="text" class="form-control mb-2" placeholder="Número de tarjeta">
                </div>
            </div>

            <div id="detallesOcultos"></div>
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Aceptar</button>
                <button type="button" class="btn btn-success" onclick="imprimirVoucher()">Imprimir Voucher</button>
                <button type="button" class="btn btn-danger" onclick="location.reload()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/ventas.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
